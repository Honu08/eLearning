<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- jQuery JavaScript library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Bootstrap CSS library -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- Custom CSS library -->
		<link rel="stylesheet" href="styles/index.css">
        <title>Exams</title>
    </head>
	<body>
		
		<div class="container" id="header-container">
			 <div class="row" >
				 <div class="panel panel-default">
					<div class="panel-heading" >
						 <strong style="font-size: 30px;">VEP</strong> Virtual Education Program
					 </div>
				 </div>
			</div>
		</div>
		
		<div class="container" id="exam-container">
			<div class="row" >
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<strong>Name: </strong><span id="name-label"></span><span id="last-label"></span><br>
							<strong>Course: </strong><span id="course-label"></span><br>
							<strong>Date: </strong><span id="date-label"></span>
						</div>
					</div>
				</div>
				
				<div class="col-md-12">
					<div id="exam-error-alert" class="alert alert-danger" role="alert">
						<strong>Error!</strong> some of your answer are missing!.
					</div>
					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

					</div>
					<hr class="featurette-divider">
				</div>
				<div class="col-md-12">
					<button class="btn btn-primary" id="submit_exam">
						<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp;&nbsp;Submit Exam
					</button>&nbsp;
				</div>
			</div>
		</div>
		<!-- Bootstrap JavaScript library -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="scripts/user-exam.js"></script>
	</body>
</html>
